    <title>Video Essay with Bug Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Bug Animation Styles */
        .bug {
            position: fixed;
            width: 1500px;
            height: 1500px;
            z-index: 9999;
            pointer-events: none;
        }

        .bug img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotate360 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Page Content Styles */
        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }

        .video-container {
            width: 100vw;
            margin: 0;
            background: #000;
            position: relative;
            padding: 0;
        }

        .video-container iframe,
        .video-container video {
            width: 100%;
            aspect-ratio: 21 / 9;
            display: block;
            cursor: pointer;
            margin: 0;
            padding: 0;
            vertical-align: bottom;
            background: #000;
        }

        /* 로딩 인디케이터 */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            pointer-events: none;
        }

        .placeholder-video {
            width: 100%;
            aspect-ratio: 21 / 9;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.5rem;
        }

        header {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        .spacer {
            height: 50vh;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 90vw;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

    <script>
        // Video Management System
        document.addEventListener('DOMContentLoaded', () => {
            // 모든 Cloudflare Stream iframe 제어
            const allIframes = document.querySelectorAll('.stream-iframe');
            const allOverlays = document.querySelectorAll('.stream-overlay');

            // 첫 번째 비디오 (ID 있는 것)
            const firstIframe = document.getElementById('cloudflare-stream');
            const firstOverlay = document.getElementById('stream-overlay');

            // 첫 번째 비디오 제어
            if (firstIframe && firstOverlay) {
                const stream = Stream(firstIframe);
                let isPlaying = true;

                stream.addEventListener('play', () => {
                    isPlaying = true;
                });

                stream.addEventListener('pause', () => {
                    isPlaying = false;
                });

                firstOverlay.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isPlaying) {
                        stream.pause();
                    } else {
                        stream.play();
                    }
                });
            }

            // 나머지 모든 비디오 제어
            allIframes.forEach((iframe, index) => {
                if (iframe.id === 'cloudflare-stream') return; // 첫 번째는 이미 처리됨

                const stream = Stream(iframe);
                let isPlaying = true;

                stream.addEventListener('play', () => {
                    isPlaying = true;
                });

                stream.addEventListener('pause', () => {
                    isPlaying = false;
                });

                // 해당 iframe의 오버레이 찾기
                const overlay = iframe.parentElement.querySelector('.stream-overlay');
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (isPlaying) {
                            stream.pause();
                        } else {
                            stream.play();
                        }
                    });
                }
            });
        });

        // Bug Animation System
        let activeBugs = [];
        const MAX_BUGS = 4;
        const BUG_SIZE = 1500;

        // 4개의 이미지 URL
        const bugImages = [
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/04_tyoytr.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/03_ng1apb.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/01_m2xd17.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/02_ptdm3f.png'
        ];

        function getRandomDuration() {
            return (4.5 + Math.random() * 4.5) * 2; // 9~18초
        }

        function getRandomRotationDuration() {
            return 8 + Math.random() * 8; // 8~16초
        }

        function getRandomEdgePosition() {
            const side = Math.floor(Math.random() * 4); // 0: 상, 1: 우, 2: 하, 3: 좌

            switch(side) {
                case 0: // 상단
                    return { x: Math.random() * window.innerWidth, y: -2000 };
                case 1: // 우측
                    return { x: window.innerWidth + 2000, y: Math.random() * window.innerHeight };
                case 2: // 하단
                    return { x: Math.random() * window.innerWidth, y: window.innerHeight + 2000 };
                case 3: // 좌측
                    return { x: -2000, y: Math.random() * window.innerHeight };
            }
        }

        function getOppositeEdgePosition(startSide) {
            // 시작 방향의 반대편으로 끝점 설정
            switch(startSide) {
                case 0: // 상단에서 시작 → 하단으로
                    return { x: Math.random() * window.innerWidth, y: window.innerHeight + 2000 };
                case 1: // 우측에서 시작 → 좌측으로
                    return { x: -2000, y: Math.random() * window.innerHeight };
                case 2: // 하단에서 시작 → 상단으로
                    return { x: Math.random() * window.innerWidth, y: -2000 };
                case 3: // 좌측에서 시작 → 우측으로
                    return { x: window.innerWidth + 2000, y: Math.random() * window.innerHeight };
            }
        }

        function checkCollision(bug1, bug2) {
            const dx = bug2.x - bug1.x;
            const dy = bug2.y - bug1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < BUG_SIZE;
        }

        function handleCollision(bug1, bug2) {
            const dx = bug2.x - bug1.x;
            const dy = bug2.y - bug1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance === 0) return;

            const nx = dx / distance;
            const ny = dy / distance;

            const dvx = bug2.vx - bug1.vx;
            const dvy = bug2.vy - bug1.vy;

            const dvn = dvx * nx + dvy * ny;

            if (dvn > 0) return;

            // 반발력 감소 (0.2배로 약하게)
            const impulse = dvn * 0.2;

            bug1.vx += impulse * nx;
            bug1.vy += impulse * ny;
            bug2.vx -= impulse * nx;
            bug2.vy -= impulse * ny;

            // 겹침 분리도 약하게
            const overlap = (BUG_SIZE - distance) * 0.2;
            const separationX = (overlap / 2) * nx;
            const separationY = (overlap / 2) * ny;

            bug1.x -= separationX;
            bug1.y -= separationY;
            bug2.x += separationX;
            bug2.y += separationY;
        }

        function createBug() {
            if (activeBugs.length >= MAX_BUGS) {
                return;
            }

            // 스크롤 위치에 따른 크기 계산
            const scrollPercentage = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            // 스크롤 맨 위(0) = 1500px (10배), 스크롤 맨 아래(1) = 150px (1배)
            const bugSize = 1500 - (scrollPercentage * 1350);

            const bug = document.createElement('div');
            bug.className = 'bug';
            bug.style.width = bugSize + 'px';
            bug.style.height = bugSize + 'px';

            const randomImage = bugImages[Math.floor(Math.random() * bugImages.length)];

            const img = document.createElement('img');
            img.src = randomImage;
            img.alt = 'Bug Character';

            const rotationDuration = getRandomRotationDuration();
            img.style.animation = `rotate360 ${rotationDuration}s linear infinite`;

            bug.appendChild(img);

            const duration = getRandomDuration();

            const startSide = Math.floor(Math.random() * 4);
            const startPos = (() => {
                switch(startSide) {
                    case 0: return { x: Math.random() * window.innerWidth, y: -2000 };
                    case 1: return { x: window.innerWidth + 2000, y: Math.random() * window.innerHeight };
                    case 2: return { x: Math.random() * window.innerWidth, y: window.innerHeight + 2000 };
                    case 3: return { x: -2000, y: Math.random() * window.innerHeight };
                }
            })();
            const endPos = getOppositeEdgePosition(startSide);

            const bugData = {
                element: bug,
                x: startPos.x,
                y: startPos.y,
                targetX: endPos.x,
                targetY: endPos.y,
                vx: (endPos.x - startPos.x) / (duration * 60),
                vy: (endPos.y - startPos.y) / (duration * 60),
                duration: duration,
                startTime: Date.now(),
                removed: false,
                size: bugSize
            };

            bug.style.left = `${startPos.x}px`;
            bug.style.top = `${startPos.y}px`;

            document.body.appendChild(bug);
            activeBugs.push(bugData);
        }

        function updatePhysics() {
            activeBugs.forEach(bug => {
                bug.x += bug.vx;
                bug.y += bug.vy;
            });

            // 충돌 처리 제거됨

            // 화면 밖으로 완전히 나간 버그 제거
            activeBugs = activeBugs.filter(bug => {
                const margin = bug.size + 500;
                const isOffScreen =
                    bug.x < -margin ||
                    bug.x > window.innerWidth + margin ||
                    bug.y < -margin ||
                    bug.y > window.innerHeight + margin;

                if (isOffScreen && !bug.removed) {
                    bug.element.remove();
                    bug.removed = true;
                    return false;
                }
                return true;
            });

            activeBugs.forEach(bug => {
                bug.element.style.left = `${bug.x}px`;
                bug.element.style.top = `${bug.y}px`;
            });

            requestAnimationFrame(updatePhysics);
        }

        updatePhysics();

        function ensureMinimumBug() {
            if (activeBugs.length === 0) {
                createBug();
            }
        }

        function startBugAnimation() {
            const availableSlots = MAX_BUGS - activeBugs.length;
            const bugCount = Math.min(
                Math.floor(Math.random() * 3) + 1, // 1~3개 생성
                availableSlots
            );

            for (let i = 0; i < bugCount; i++) {
                setTimeout(() => {
                    createBug();
                }, i * (Math.random() * 500));
            }
        }

        // Start animation immediately
        // 페이지 로드 즉시 버그 2개 생성 (확실하게)
        createBug();
        setTimeout(() => createBug(), 100);

        window.addEventListener('load', () => {
            setTimeout(() => {
                startBugAnimation();
            }, 100);

            // 더 자주 체크하여 최소 1개 보장
            setInterval(() => {
                ensureMinimumBug();
            }, 100);

            // 2배 더 빈번하게 생성 (300ms → 150ms)
            setInterval(() => {
                if (activeBugs.length < MAX_BUGS && Math.random() > 0.02) {
                    startBugAnimation();
                }
            }, 150);
       });

        // Background color fixed to black
        document.body.style.backgroundColor = '#000';
    </script>
</body>
</html>
