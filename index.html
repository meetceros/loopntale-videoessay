        * {

        body {

            color: #fff;

            position: relative;
        }



        .bug-overlay {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
            margin-bottom: -100vh;

            /* Blur Effect Base State */
            background: rgba(0, 0, 0, 0);
            -webkit-backdrop-filter: blur(0px);
            backdrop-filter: blur(0px);
            transition: -webkit-backdrop-filter 2s ease, backdrop-filter 2s ease, background 2s ease;
        }

        .bug-overlay.scrolling {
            -webkit-backdrop-filter: blur(15px) brightness(1.1) contrast(1.1) grayscale(100%);
            backdrop-filter: blur(15px) brightness(1.1) contrast(1.1) grayscale(100%);
            background: rgba(0, 0, 0, 0.2);
            transition: -webkit-backdrop-filter 1s ease, backdrop-filter 1s ease, background 1s ease;
        }

        .bug-overlay.scrolling-removing {
            transition: -webkit-backdrop-filter 2s ease, backdrop-filter 2s ease, background 2s ease;
        }

        /* Bug Animation Styles */
        .bug {
            position: absolute;
            width: 1500px;
            height: 1500px;
            z-index: 9999;
            pointer-events: none;
            will-change: transform;
        }

        .bug img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes rotate360 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate360Reverse {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* Page Content Styles */
        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0;
        }

        .video-container {
            width: 100%;
            margin: 0;
            background: #000;
            position: relative;
            padding: 0;
            overflow: hidden;
            display: block;
        }

        .video-container>div {
            width: 100% !important;
            padding-top: 39.375% !important;
            /* 21:9 비율 (9/21 = 0.42857) */
            position: relative !important;
        }

        .video-container iframe,
        .video-container video {
            width: 100%;
            height: 100%;
            aspect-ratio: 21 / 9;
            display: block;
            margin: 0;
            padding: 0;
            background: #000;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .stream-overlay,
        #stream-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>') 12 12, pointer !important;
        }

        .stream-overlay.playing,
        #stream-overlay.playing {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>') 12 12, pointer !important;
        }

        /* 로딩 인디케이터 */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            pointer-events: none;
        }

        .placeholder-video {
            width: 100%;
            aspect-ratio: 21 / 9;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.5rem;
        }

        header {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        .spacer {
            height: 50vh;
        }

        @media (max-width: 768px) {

            }

        /* Layout System */
        #layout-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            border-right: 1px solid #111;
            /* Subtle divider */
        }

        .layout-column:last-child {
            border-right: none;
        }

        /* Force Scrollbar Visibility & Styling */
        .layout-column::-webkit-scrollbar {
            width: 6px;
            display: block !important;
        }

        .layout-column::-webkit-scrollbar-track {
            background: #000;
        }

        .layout-column::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;

        }

        .layout-column::-webkit-scrollbar-thumb:hover {
            background: #555;

        /* Adjust content wrapper for column context */

        }

        .lenis.lenis-stopped {
            overflow: hidden;
        }

        .lenis.lenis-scrolling iframe {
            pointer-events: none;
        }

        const MAX_BUGS_PER_COLUMN = 4;
        const BUG_SIZE = 1500;
        const bugImages = [
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/04_tyoytr.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/03_ng1apb.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/01_m2xd17.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/02_ptdm3f.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/05_hlssum.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/06_ksollv.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/07_mqeab9.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/08_b6n80z.png'
        ];

        // --- Bug System Class (One per column) ---
        class BugSystem {
            constructor(container) {
                this.container = container;
                this.activeBugs = [];
                this.running = true;
                this.timer = null;
                this.lastUpdate = 0; // For throttling frames

                // Bind methods
                this.update = this.update.bind(this);
                this.scheduleIdleBug = this.scheduleIdleBug.bind(this);

                // Start loop
                requestAnimationFrame(this.update);

                // Start generation
                this.scheduleIdleBug();

                // Initial burst
                setTimeout(() => {
                    if (this.activeBugs.length < MAX_BUGS_PER_COLUMN && this.running) this.createBug();
                }, 1500 + Math.random() * 1000);
            }

            destroy() {
                this.running = false;
                if (this.timer) clearTimeout(this.timer);
                this.activeBugs.forEach(b => b.element.remove());
                this.activeBugs = [];
            }

            scheduleIdleBug() {
                if (!this.running) return;
                const delay = 10000 + Math.random() * 10000;
                this.timer = setTimeout(() => {
                    if (this.activeBugs.length < MAX_BUGS_PER_COLUMN) {
                        this.createBug();
                    }
                    this.scheduleIdleBug();
                }, delay);
            }

            getEdgePos(side, width, height) {
                const margin = 1600; // ample margin to spawn off-screen
                switch (side) {
                    case 0: return { x: Math.random() * width, y: -margin }; // Top
                    case 1: return { x: width + margin, y: Math.random() * height }; // Right
                    case 2: return { x: Math.random() * width, y: height + margin }; // Bottom
                    case 3: return { x: -margin, y: Math.random() * height }; // Left
                    default: return { x: 0, y: 0 };
                }
            }

            createBug() {
                if (!this.running || this.activeBugs.length >= MAX_BUGS_PER_COLUMN) return;

                const width = this.container.clientWidth;
                const height = this.container.clientHeight;

                const bug = document.createElement('div');
                bug.className = 'bug';
                // Note: BUG_SIZE is handled in CSS, but collision logic needs it

                const randomImage = bugImages[Math.floor(Math.random() * bugImages.length)];
                const img = document.createElement('img');
                img.src = randomImage;

                const rotationDuration = (14 + Math.random() * 6) * 3 * 1.3;
                const rotationDirection = Math.random() > 0.5 ? 'rotate360' : 'rotate360Reverse';
                img.style.animation = `${rotationDirection} ${rotationDuration}s linear infinite`;
                bug.appendChild(img);

                const duration = (3 + Math.random() * 4) * 2 * 1.95 * 3.0;

                // Logic relative to this container
                const startSide = Math.floor(Math.random() * 4);
                const startPos = this.getEdgePos(startSide, width, height);
                const endPos = this.getEdgePos((startSide + 2) % 4, width, height);

                const midPoint = {
                    x: (startPos.x + endPos.x) / 2 + (Math.random() - 0.5) * width * 0.5,
                    y: (startPos.y + endPos.y) / 2 + (Math.random() - 0.5) * height * 0.5
                };

                const bugData = {
                    element: bug,
                    startX: startPos.x, startY: startPos.y,
                    targetX: endPos.x, targetY: endPos.y,
                    midX: midPoint.x, midY: midPoint.y,
                    x: startPos.x, y: startPos.y,
                    duration: duration,
                    startTime: Date.now()
                };

                bug.style.left = '0px';
                bug.style.top = '0px';
                bug.style.transform = `translate3d(${startPos.x}px, ${startPos.y}px, 0)`;
                this.container.appendChild(bug);
                this.activeBugs.push(bugData);
            }

            update() {
                if (!this.running) return;

                const now = Date.now();
                // Throttle to ~30FPS (33ms) for "stutter" effect
                if (now - this.lastUpdate < 33) {
                    requestAnimationFrame(this.update);
                    return;
                }
                this.lastUpdate = now;

                this.activeBugs.forEach(bug => {
                    const elapsed = (now - bug.startTime) / 1000;
                    const t = Math.min(elapsed / bug.duration, 1);

                    const oneMinusT = 1 - t;
                    const bx = oneMinusT * oneMinusT * bug.startX + 2 * oneMinusT * t * bug.midX + t * t * bug.targetX;
                    const by = oneMinusT * oneMinusT * bug.startY + 2 * oneMinusT * t * bug.midY + t * t * bug.targetY;

                    bug.x = bx;
                    bug.y = by;

                    bug.element.style.transform = `translate3d(${bug.x}px, ${bug.y}px, 0)`;
                });

                // Remove finished bugs
                this.activeBugs = this.activeBugs.filter(bug => {
                    const elapsed = (now - bug.startTime) / 1000;
                    if (elapsed > bug.duration) {
                        bug.element.remove();
                        return false;
                    }
                    return true;
                });

                requestAnimationFrame(this.update);
            }
        }

        // --- Layout Management ---
        function updateLayout() {
            const width = window.innerWidth;
            let targetCols = 1;

            if (width > 1600) {
                targetCols = 3;
            } else if (width > 800) {
                targetCols = 2;
            } else {
                targetCols = 1;
            }

            // Always update on load, even if 0 -> 1. 0 init state.
            // Check if actual layout change
            if (currentCols === targetCols && layoutContainer.children.length > 0) return;
            currentCols = targetCols;
            console.log(`Updating layout to ${targetCols} columns`);

            // Cleanup
            lenisInstances.forEach(l => l.destroy());
            lenisInstances.length = 0;
            bugSystems.forEach(sys => sys.destroy());
            bugSystems.length = 0;
            layoutContainer.innerHTML = '';

            // Build Columns
            for (let i = 0; i < targetCols; i++) {
                const col = document.createElement('div');
                col.className = 'layout-column';

                // 1. Create Bug Overlay (Sticky)
                const bugOverlay = document.createElement('div');
                bugOverlay.className = 'bug-overlay';
                col.appendChild(bugOverlay);

                // 2. Clone and Reorder Content
                const contentFragment = contentTemplate.content.cloneNode(true);
                const wrapper = contentFragment.querySelector('.content-wrapper');
                const videos = Array.from(wrapper.children);

                // Col 1 (Index 1): Random Order
                if (i === 1) {
                    videos.sort(() => Math.random() - 0.5);
                }
                // Col 2 (Index 2): Reverse Order
                if (i === 2) {
                    videos.reverse();
                }

                // Re-append in new order
                wrapper.innerHTML = '';
                videos.forEach(video => wrapper.appendChild(video));

                col.appendChild(contentFragment);
                layoutContainer.appendChild(col);

                // 3. Init Features
                initColumnFeatures(col, bugOverlay, i);
            }
        }

        function initColumnFeatures(columnElement, bugOverlay, colIndex) {
            const wrapper = columnElement.querySelector('.content-wrapper');

            // 1. Lenis Smooth Scroll per Column
            const lenis = new Lenis({
                wrapper: columnElement,
                content: wrapper,
                duration: 2.0,
                wheelMultiplier: 0.1,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                direction: 'vertical',
                smooth: true,
                smoothTouch: false
            });
            lenisInstances.push(lenis);

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);

            // Set initial scroll position based on column index
            if (colIndex === 1) {
                setTimeout(() => {
                    lenis.resize();
                    const maxScroll = lenis.limit;
                    const target = Math.random() * maxScroll;
                    lenis.scrollTo(target, { immediate: true });
                }, 200);
            }


            // 2. Init Bug System for this column
            const sys = new BugSystem(bugOverlay);
            bugSystems.push(sys);

            // 3. Scroll Blur Effect (Per Column)
            let scrollTimer;
            let isScrolling = false;

            columnElement.addEventListener('scroll', () => {
                if (!isScrolling) {
                    isScrolling = true;
                    bugOverlay.classList.remove('scrolling-removing');
                    bugOverlay.classList.add('scrolling');
                }
                clearTimeout(scrollTimer);
                scrollTimer = setTimeout(() => {
                    isScrolling = false;
                    bugOverlay.classList.remove('scrolling');
                    bugOverlay.classList.add('scrolling-removing');
                    setTimeout(() => {
                        bugOverlay.classList.remove('scrolling-removing');
                    }, 2000);
                }, 100);

                // Trigger random spawn in this column on scroll
                sys.scheduleIdleBug();
            });

            // 4. Initialize Cloudflare Stream Videos
            // 4. Initialize Cloudflare Stream Videos
            const iframes = columnElement.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                const stream = Stream(iframe);
                const overlay = iframe.parentElement.querySelector('.stream-overlay');

                if (overlay) {
                    let isPlaying = true;
                    overlay.classList.add('playing');

                    stream.addEventListener('play', () => {
                        isPlaying = true;
                        overlay.classList.add('playing');
                    });
                    stream.addEventListener('pause', () => {
                        isPlaying = false;
                        overlay.classList.remove('playing');
                    });

                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (isPlaying) {
                            stream.pause().catch(e => console.error('Pause failed:', e));
                        } else {
                            stream.play().catch(e => console.error('Play failed:', e));
                        }
                    });
                }
            });
        }

        // Initial Start
        window.addEventListener('load', () => {
            updateLayout();
            window.addEventListener('resize', () => {
                // Debounce simple
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(updateLayout, 100);
            });
        });
    </script>
