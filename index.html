    <script>
        // Video Management System
        document.addEventListener('DOMContentLoaded', () => {
            // Scroll Blur Effect
            let scrollTimer;
            let bugCreationTimer; // 버그 생성 타이머
            const contentWrapper = document.querySelector('.content-wrapper');
            let isScrolling = false;

            window.addEventListener('scroll', () => {
                if (!isScrolling) {
                    // 스크롤 시작: 0.5초 transition으로 블러 적용
                    isScrolling = true;
                    contentWrapper.classList.remove('scrolling-removing');
                    contentWrapper.classList.add('scrolling');
                }

                // 이전 타이머 제거
                clearTimeout(scrollTimer);

                // 스크롤 멈춘 후 8초 transition으로 블러 제거
                scrollTimer = setTimeout(() => {
                    isScrolling = false;
                    // 8초 transition을 위해 클래스 변경
                    contentWrapper.classList.remove('scrolling');
                    contentWrapper.classList.add('scrolling-removing');
                    // transition 후 클래스 완전 제거
                    setTimeout(() => {
                        contentWrapper.classList.remove('scrolling-removing');
                    }, 8000);
                }, 100);

                // 스크롤 움직임이 있으면 2~4초 사이에 랜덤하게 새 버그 생성
                if (bugCreationTimer) {
                    clearTimeout(bugCreationTimer);
                }

                // 2~4초 사이 랜덤 시간 후 버그 생성
                const randomDelay = 2000 + Math.random() * 2000; // 2000~4000ms
                bugCreationTimer = setTimeout(() => {
                    const currentCount = activeBugs.length;
                    // 최소 2개, 최대 4개 유지
                    if (currentCount < 2) {
                        // 2개 미만이면 2~4개 범위로 생성
                        const needed = Math.min(
                            Math.floor(Math.random() * 3) + 2, // 2~4개
                            MAX_BUGS - currentCount
                        );
                        for (let i = 0; i < needed; i++) {
                            setTimeout(() => {
                                if (activeBugs.length < MAX_BUGS) {
                                    createBug();
                                }
                            }, i * (Math.random() * 300 + 200)); // 200~500ms 간격
                        }
                    } else if (currentCount < MAX_BUGS) {
                        // 2개 이상이면 1개만 생성 (최대 4개 유지)
                        createBug();
                    }
                }, randomDelay);
            });

            // 모든 Cloudflare Stream iframe 제어
            const allIframes = document.querySelectorAll('.stream-iframe');
            const allOverlays = document.querySelectorAll('.stream-overlay');

            // 첫 번째 비디오 (ID 있는 것)
            const firstIframe = document.getElementById('cloudflare-stream');
            const firstOverlay = document.getElementById('stream-overlay');

            // 첫 번째 비디오 제어
            if (firstIframe && firstOverlay) {
                const stream = Stream(firstIframe);
                let isPlaying = true;

                // 인라인 스타일의 cursor 제거 (CSS 커서가 적용되도록)
                firstOverlay.style.cursor = '';

                // 초기 커서 설정
                firstOverlay.classList.add('playing');

                stream.addEventListener('play', () => {
                    isPlaying = true;
                    firstOverlay.classList.add('playing');
                });

                stream.addEventListener('pause', () => {
                    isPlaying = false;
                    firstOverlay.classList.remove('playing');
                });

                firstOverlay.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (isPlaying) {
                        stream.pause();
                    } else {
                        stream.play();
                    }
                });
            }

            // 나머지 모든 비디오 제어
            allIframes.forEach((iframe, index) => {
                if (iframe.id === 'cloudflare-stream') return; // 첫 번째는 이미 처리됨

                const stream = Stream(iframe);
                let isPlaying = true;

                // 해당 iframe의 오버레이 찾기
                const overlay = iframe.parentElement.querySelector('.stream-overlay');
                if (overlay) {
                    // 초기 커서 설정
                    overlay.classList.add('playing');

                    stream.addEventListener('play', () => {
                        isPlaying = true;
                        overlay.classList.add('playing');
                    });

                    stream.addEventListener('pause', () => {
                        isPlaying = false;
                        overlay.classList.remove('playing');
                    });

                    overlay.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (isPlaying) {
                            stream.pause();
                        } else {
                            stream.play();
                        }
                    });
                }
            });
        });

        // Bug Animation System
        let activeBugs = [];
        const MAX_BUGS = 4; // 최대 버그 수
        const BUG_SIZE = 1500;

        // 8개의 이미지 URL
        const bugImages = [
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/04_tyoytr.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/03_ng1apb.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/01_m2xd17.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762499047/02_ptdm3f.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/05_hlssum.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/06_ksollv.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/07_mqeab9.png',
            'https://res.cloudinary.com/dr3aiznca/image/upload/v1762692555/08_b6n80z.png'
        ];

        function getRandomDuration() {
            return (3 + Math.random() * 4) * 2 * 1.95 * 3.0; // 35.1~81.9 (2x slower compared to 1.5 multiplier)
        }

        function getRandomRotationDuration() {
            return (14 + Math.random() * 6) * 3; // 42~60s (Slower: 1.5x of previous 2x)
        }

        function getRandomEdgePosition() {
            const side = Math.floor(Math.random() * 4); // 0: 상, 1: 우, 2: 하, 3: 좌

            switch (side) {
                case 0: // 상단
                    return { x: Math.random() * window.innerWidth, y: -2000 };
                case 1: // 우측
                    return { x: window.innerWidth + 2000, y: Math.random() * window.innerHeight };
                case 2: // 하단
                    return { x: Math.random() * window.innerWidth, y: window.innerHeight + 2000 };
                case 3: // 좌측
                    return { x: -2000, y: Math.random() * window.innerHeight };
            }
        }

        function getOppositeEdgePosition(startSide) {
            // 시작 방향의 반대편으로 끝점 설정
            switch (startSide) {
                case 0: // 상단에서 시작 → 하단으로
                    return { x: Math.random() * window.innerWidth, y: window.innerHeight + 2000 };
                case 1: // 우측에서 시작 → 좌측으로
                    return { x: -2000, y: Math.random() * window.innerHeight };
                case 2: // 하단에서 시작 → 상단으로
                    return { x: Math.random() * window.innerWidth, y: -2000 };
                case 3: // 좌측에서 시작 → 우측으로
                    return { x: window.innerWidth + 2000, y: Math.random() * window.innerHeight };
            }
        }

        function checkCollision(bug1, bug2) {
            const dx = bug2.x - bug1.x;
            const dy = bug2.y - bug1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < BUG_SIZE;
        }

        function handleCollision(bug1, bug2) {
            const dx = bug2.x - bug1.x;
            const dy = bug2.y - bug1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance === 0) return;

            const nx = dx / distance;
            const ny = dy / distance;

            const dvx = bug2.vx - bug1.vx;
            const dvy = bug2.vy - bug1.vy;

            const dvn = dvx * nx + dvy * ny;

            if (dvn > 0) return;

            // 반발력 감소 (0.2배로 약하게)
            const impulse = dvn * 0.2;

            bug1.vx += impulse * nx;
            bug1.vy += impulse * ny;
            bug2.vx -= impulse * nx;
            bug2.vy -= impulse * ny;

            // 겹침 분리도 약하게
            const overlap = (BUG_SIZE - distance) * 0.2;
            const separationX = (overlap / 2) * nx;
            const separationY = (overlap / 2) * ny;

            bug1.x -= separationX;
            bug1.y -= separationY;
            bug2.x += separationX;
            bug2.y += separationY;
        }

        function createBug() {
            if (activeBugs.length >= MAX_BUGS) {
                return;
            }

            const bug = document.createElement('div');
            bug.className = 'bug';
            bug.style.width = BUG_SIZE + 'px';
            bug.style.height = BUG_SIZE + 'px';

            // 랜덤 이미지 선택
            const randomImage = bugImages[Math.floor(Math.random() * bugImages.length)];

            const img = document.createElement('img');
            img.src = randomImage;
            img.alt = 'Bug Character';

            const rotationDuration = getRandomRotationDuration();
            // 양방향 랜덤 회전 (50% 확률로 정방향 또는 역방향)
            const rotationDirection = Math.random() > 0.5 ? 'rotate360' : 'rotate360Reverse';
            img.style.animation = `${rotationDirection} ${rotationDuration}s linear infinite`;

            bug.appendChild(img);

            const duration = getRandomDuration();

            // 랜덤 시작 위치 (4방향 중 하나)
            const startSide = Math.floor(Math.random() * 4);
            const startPos = (() => {
                switch (startSide) {
                    case 0: return { x: Math.random() * window.innerWidth, y: -2000 };
                    case 1: return { x: window.innerWidth + 2000, y: Math.random() * window.innerHeight };
                    case 2: return { x: Math.random() * window.innerWidth, y: window.innerHeight + 2000 };
                    case 3: return { x: -2000, y: Math.random() * window.innerHeight };
                }
            })();

            // 자연스러운 움직임을 위한 중간 경로점 추가 (베지어 곡선 효과)
            const endPos = getOppositeEdgePosition(startSide);
            const midPoint = {
                x: (startPos.x + endPos.x) / 2 + (Math.random() - 0.5) * window.innerWidth * 0.5,
                y: (startPos.y + endPos.y) / 2 + (Math.random() - 0.5) * window.innerHeight * 0.5
            };

            // 속도에 약간의 랜덤 변화 추가 (자연스러운 움직임)
            const baseVx = (endPos.x - startPos.x) / (duration * 60);
            const baseVy = (endPos.y - startPos.y) / (duration * 60);
            const speedVariation = 0.8 + Math.random() * 0.4; // 80%~120% 속도 변화

            const bugData = {
                element: bug,
                x: startPos.x,
                y: startPos.y,
                startX: startPos.x, // 시작점 저장
                startY: startPos.y,
                targetX: endPos.x,
                targetY: endPos.y,
                midX: midPoint.x,
                midY: midPoint.y,
                vx: baseVx * speedVariation,
                vy: baseVy * speedVariation,
                duration: duration,
                startTime: Date.now(),
                removed: false,
                size: BUG_SIZE,
                progress: 0 // 경로 진행도 (0~1)
            };

            bug.style.left = `${startPos.x}px`;
            bug.style.top = `${startPos.y}px`;

            document.body.appendChild(bug);
            activeBugs.push(bugData);
        }

        function updatePhysics() {
            activeBugs.forEach(bug => {
                // 경로 진행도 계산
                const elapsed = (Date.now() - bug.startTime) / 1000; // 초 단위
                bug.progress = Math.min(elapsed / bug.duration, 1);

                // 자연스러운 곡선 경로를 위한 2차 베지어 곡선 계산
                // 시작점, 중간점, 끝점을 사용한 부드러운 경로
                const t = bug.progress;

                // 2차 베지어 곡선: (1-t)²P₀ + 2(1-t)tP₁ + t²P₂
                const oneMinusT = 1 - t;
                const bezierX = oneMinusT * oneMinusT * bug.startX +
                    2 * oneMinusT * t * bug.midX +
                    t * t * bug.targetX;
                const bezierY = oneMinusT * oneMinusT * bug.startY +
                    2 * oneMinusT * t * bug.midY +
                    t * t * bug.targetY;

                // 베지어 경로와 속도 기반 이동을 혼합 (자연스러운 움직임)
                bug.x = bezierX * 0.4 + (bug.x + bug.vx) * 0.6;
                bug.y = bezierY * 0.4 + (bug.y + bug.vy) * 0.6;
            });

            // 화면 밖으로 완전히 나간 버그 제거 및 새 버그 생성
            const beforeCount = activeBugs.length;
            activeBugs = activeBugs.filter(bug => {
                const margin = bug.size + 500;
                const isOffScreen =
                    bug.x < -margin ||
                    bug.x > window.innerWidth + margin ||
                    bug.y < -margin ||
                    bug.y > window.innerHeight + margin;

                if (isOffScreen && !bug.removed) {
                    bug.element.remove();
                    bug.removed = true;
                    return false;
                }
                return true;
            });

            // 버그 제거만 수행 (스크롤 기반 생성만 사용)

            activeBugs.forEach(bug => {
                bug.element.style.left = `${bug.x}px`;
                bug.element.style.top = `${bug.y}px`;
            });

            requestAnimationFrame(updatePhysics);
        }

        updatePhysics();

        function ensureMinimumBug() {
            if (activeBugs.length === 0) {
                createBug();
            }
        }

        function startBugAnimation() {
            const availableSlots = MAX_BUGS - activeBugs.length;
            if (availableSlots <= 0) return;

            // 더 빈번하게 생성: 1~2개씩 랜덤 생성
            const bugCount = Math.min(
                Math.floor(Math.random() * 2) + 1, // 1~2개 생성
                availableSlots
            );

            for (let i = 0; i < bugCount; i++) {
                setTimeout(() => {
                    createBug();
                }, i * (Math.random() * 300 + 100)); // 100~400ms 간격
            }
        }

        // 처음 접속 후 1.5초 후에만 자동으로 버그 이미지 생성 (한 번만)
        let initialBugCreated = false;

        function createInitialBugs() {
            if (!initialBugCreated) {
                initialBugCreated = true;
                // 최소 2개, 최대 4개 랜덤 생성
                const bugCount = Math.floor(Math.random() * 3) + 2; // 2~4개
                for (let i = 0; i < bugCount; i++) {
                    setTimeout(() => {
                        if (activeBugs.length < MAX_BUGS) {
                            createBug();
                        }
                    }, i * (Math.random() * 400 + 300)); // 300~700ms 간격
                }
            }
        }

        // 페이지 로드 후 1.5초 후 한 번만 실행
        if (document.readyState === 'loading') {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    createInitialBugs();
                }, 1500);
            });
        } else {
            setTimeout(() => {
                createInitialBugs();
            }, 1500);
        }

        // Automatic bug generation with random interval (10~20 seconds)
        function scheduleIdleBug() {
            const delay = 10000 + Math.random() * 10000; // 10000ms ~ 20000ms

            setTimeout(() => {
                // If less than MAX_BUGS, spawn a new one to keep the system alive
                if (activeBugs.length < MAX_BUGS) {
                    createBug();
                }
                scheduleIdleBug(); // Schedule next
            }, delay);
        }

        // Start the idle loop
        scheduleIdleBug();

        // Background color fixed to black
        document.body.style.backgroundColor = '#000';

        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis({
            duration: 2.0, // Reduced duration for less inertia (easier to stop)
            wheelMultiplier: 0.1, // 0.1x speed (extremely slow, heavy scrolling)
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Exponential easing
            direction: 'vertical',
            smooth: true,
            smoothTouch: false, // Default is false, set true if you want smooth scroll on touch devices too
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
    </script>
